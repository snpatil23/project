<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock with Alarm, Timer, Stopwatch</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      transition: background 0.5s, color 0.5s;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px gray;
      transition: background 0.5s, box-shadow 0.5s;
    }

    #clock, #timerDisplay, #stopwatch {
      font-size: 2.5em;
      margin: 10px 0;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: background 0.5s, color 0.5s, border 0.5s;
    }

    button {
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0px 0px 10px #555;
    }

    .dark-mode input, .dark-mode button {
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }

    .toggle-dark {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <button class="toggle-dark" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

    <h1>üïí Digital Clock</h1>
    <div id="clock">00:00:00</div>

    <h2>‚è∞ Alarm</h2>
    <input type="time" id="alarmTime">
    <button onclick="setAlarm()">Set Alarm</button>
    <button onclick="clearAlarm()">Clear Alarm</button>

    <h2>‚è≥ Timer</h2>
    <input type="number" id="timerMinutes" placeholder="Minutes">
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer()">Stop Timer</button>
    <div id="timerDisplay">00:00</div>

    <h2>‚è±Ô∏è Stopwatch</h2>
    <div id="stopwatch">00:00:00</div>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <!-- Sound -->
  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // Digital Clock
    setInterval(() => {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
      checkAlarm(time);
    }, 1000);

    // Alarm
    let alarmTime = null;
    let alarmTimeout = null;

    function setAlarm() {
      alarmTime = document.getElementById('alarmTime').value;
      alert(`Alarm set for ${alarmTime}`);
    }

    function clearAlarm() {
      alarmTime = null;
      if (alarmTimeout) {
        clearTimeout(alarmTimeout);
      }
      alert('Alarm cleared');
    }

    function checkAlarm(currentTime) {
      if (alarmTime) {
        const now = new Date();
        const [hours, minutes] = alarmTime.split(':');
        if (now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() == 0) {
          document.getElementById('alarmSound').play();
          alert('‚è∞ Alarm ringing!');
          clearAlarm();
        }
      }
    }

    // Timer
    let timerInterval = null;

    function startTimer() {
      let minutes = parseInt(document.getElementById('timerMinutes').value);
      let seconds = minutes * 60;

      if (isNaN(minutes) || minutes <= 0) {
        alert('Please enter a valid number of minutes');
        return;
      }

      updateTimerDisplay(seconds);

      timerInterval = setInterval(() => {
        seconds--;
        updateTimerDisplay(seconds);

        if (seconds <= 0) {
          clearInterval(timerInterval);
          document.getElementById('alarmSound').play();
          alert('‚è≥ Timer finished!');
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function updateTimerDisplay(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${mins}:${secs}`;
    }

    // Stopwatch
    let stopwatchInterval = null;
    let stopwatchSeconds = 0;

    function startStopwatch() {
      if (stopwatchInterval) return; // prevent multiple intervals

      stopwatchInterval = setInterval(() => {
        stopwatchSeconds++;
        updateStopwatchDisplay();
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchSeconds = 0;
      updateStopwatchDisplay();
    }

    function updateStopwatchDisplay() {
      const hrs = Math.floor(stopwatchSeconds / 3600).toString().padStart(2, '0');
      const mins = Math.floor((stopwatchSeconds % 3600) / 60).toString().padStart(2, '0');
      const secs = (stopwatchSeconds % 60).toString().padStart(2, '0');
      document.getElementById('stopwatch').textContent = `${hrs}:${mins}:${secs}`;
    }

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>

</body>
</html>
